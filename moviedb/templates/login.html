{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4" style="margin-top:4rem">
    <h3 class="title has-text-light">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="username" placeholder="Your Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
