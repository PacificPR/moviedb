{% extends "base.html" %}

{% block title %}{{ session['user'] }}'s Profile{% endblock %}

{% block content %}

<h1 class="title">
{% if session['user'] %}
    Welcome, {{ session['user'] }}
{% else %}
    You need to <a class="has-text-primary" href="{{ url_for('auth.login') }}">Login</a> in order to view your profile
{% endif %}
</h1>
{% endblock %}
