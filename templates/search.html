<!DOCTYPE html>
<html lang="en" style="background-color:#e1e4eb">
<head>

  <meta charset="utf-8">
  <title>Search Results</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Roboto+Mono:400" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="{{url_for('static', filename="css/normalize.css")}}">
  <link rel="stylesheet" href="{{url_for('static', filename="css/custom.css")}}">

</head>
<body>
  <div class="container">
    <div class=results>
      {% for res in results %}
      <a class=result-box href="{{ url_for('main.info', id=res['id']) }}">
        {%if res['cover'] %}
        <img src="{{ res['cover'] }}" class=res-poster>
        {% endif %}
        <div class="res-text">
          <h3 class=res-title>{{res['title']}} ({{res['year']}})</h3>
          <p class="kind">type: {{res['kind']}}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>

</body>
</html>
